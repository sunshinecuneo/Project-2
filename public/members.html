          <div class="col-sm">

        </div>

    <br>

    <button type="button" class="btn btn-primary btn-lg btn-block newMatch" data-toggle="modal" data-target="#exampleModal"

    <!-- Match Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Match</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="matchForm">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Date:</label>
                <input type="date" class="form-control newDate">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Opponent:</label>
                <input type="text" class="form-control newOpponent"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="createMatch">Create Match</button>
          </div>
        </div>
      </div>
    </div>

    <!-- End Match Modal Code -->

<!-- Eliminations -->

              <div class="form-check form-check-inline">
                <input class="form-check-input poo3" type="number"  id="outRadio3" min="0" max="1"

              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input poo4" type="number"  id="outRadio4" min="0" max="1"

                <label class="form-check-label" for="outRadio4">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input poo5" type="number"  id="outRadio5" min="0" max="1"
                value="0">
                <label class="form-check-label" for="outRadio5">5</label>
              </div> <br>
              <label for="elim-order" class="col-form-label">Out Type:</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input poob" type="number" id="typeRadio1" min="0" max="1"
                value="0">
                <label class="form-check-label" for="typeRadio1">OB</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input poib" type="number" id="typeRadio2" min="0" max="1"

              <div class="form-check form-check-inline">

  <!-- On click functions to show/hide match-points -->
  <script>
    $(document).ready(function () {

      $("#mTable").on("click", ".match", function () {
        //var rowID = $(this).siblings().attr("rowID");
        var rowID = $(this).attr("rowID");
        var dbID = $(this).attr("dbID")
        // var regID = $(this).siblings().attr("id");
        $(`#button${dbID}`).toggle(500);
        $('[data-point-id=' + dbID + ']').toggle(500);

      });

      $("#match-1").click(function () {
        $(".match-1-point").toggle(500);
      });

      $("#createMatch").click(function () {
        insertMatch(event);

          for (var i = 0; i < response.length; i++) {

            var tRow = $("<tr>").addClass("match").attr("dbID", response[i].id);
